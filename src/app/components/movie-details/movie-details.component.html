<div class="container">
    <div class="btns">
        <button [routerLink]="['/']">Back to Home Page</button>
    </div>
    <section>
        <div class="details">
            <h1><strong>{{ movieDetails.title }}</strong></h1>
            <h1>{{ movieDetails.description }}</h1>
            <h1><strong>Genre:</strong> {{ movieDetails.genre }}</h1>
            <h1><strong>Duration:</strong> {{ movieDetails.duration }}</h1>
            <h1><strong>Coming on:</strong> {{ movieDetails.releaseDate }}</h1>
        </div>
        <div class="image">
            <img src={{movieDetails.imagePath}} alt={{movieDetails.title}}>
            <button mat-stroked-button [disabled]="isInWatchlist(movieDetails)" (click)="addMovie(movieDetails)">Add to Watchlist</button>
            <button class="removeBtn" [disabled]="!isInWatchlist(movieDetails)" (click)="removeMovie(movieDetails.title)">Remove from Watchlist</button>
            <p *ngIf="isInWatchlist(movieDetails)">On my Watchlist</p>
            <h3>{{ movieDetails.rating }}<i class="fa fa-star"></i></h3>
        </div>
    </section>
    <div class="trailer">
        <iframe width="100%" height="100%" [src]="safeUrl" frameborder="0" allowfullscreen></iframe>
    </div>
</div>
